<div class="contact-clean">
    <form action="https://formspree.io/no-reply@cosuggestionbox.com" method="post">
        <h2 class="text-center" style="margin: 0px 0px 15px;">Send a suggestion</h2>
        <h6 class="text-center" style="margin: 0px 0px 15px;">Don't worry, it's anonymous.</h6>
        <div class="form-group text-center">
            <div class="dropdown">
                <button aria-expanded="false" class="btn btn-light active dropdown-toggle" data-toggle="dropdown"
                        id="command" style="margin: 30px 0px 30px;" type="button">Please Select Your Command&nbsp;
                </button>
                <div class="dropdown-menu" role="menu"><a class="dropdown-item" href="#" role="presentation">CWG-6 Det
                    Digby</a></div>
            </div>
        </div>
        <div class="form-group"><textarea class="form-control" name="message" placeholder="Your Suggestion" required=""
                                          rows="14" spellcheck="true"
                                          style="height: 200px;margin: 0px 0px 30px;"></textarea></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" id="send" type="submit">send</button>
        </div>
    </form>
