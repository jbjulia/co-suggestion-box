<!-- Start: Contact Form Clean -->
<div class="contact-clean">
    <form action="https://formspree.io/no-reply@cosuggestionbox.com" method="post">
        <h2 class="text-center" style="margin: 0px 0px 15px;">Send a suggestion</h2>
        <h6 class="text-center" style="margin: 0px 0px 30px;">Don't worry, it's anonymous.</h6>
        <div class="form-group text-center">
            <!-- Start: Custom select Bootstrap -->
            <div>

                <div class="input-group mb-3 edtFormMarg">
                    <div class="input-group-prepend">
                        <!--
                        <label class="input-group-text" for="inputGroupSelect01">Command</label>
                        -->
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Please select a command</option>
                        <option value="1">CWG-6 Det Digby</option>
                    </select>
                </div>

            </div>
            <!-- End: Custom select Bootstrap -->
        </div>
        <div class="form-group"><textarea class="form-control" name="message" placeholder="Your Suggestion" required=""
                                          rows="14" spellcheck="true"
                                          style="height: 200px;margin: 0px 0px 30px;"></textarea></div>
        <div class="form-group text-center">
            <button class="btn btn-danger active" id="clear" style="margin: 5px;font-size: 14px;" type="reset">Clear&nbsp;</button>
            <button class="btn btn-primary active" id="send" style="margin: 5px;font-size: 14px;" type="submit">Send&nbsp;</button>
        </div>
    </form>
</div>
